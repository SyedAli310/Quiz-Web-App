  <script>
    const track = document.getElementById("track");
    const resultDiv = document.querySelector(".res");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("previous");
    const categories = document.querySelector("#catg");

    var i = 0;

    var amount = 15;

    var category_url = null;

    let spinner = `
        <div class="card h-auto bg-dark text-white">
            <div class=' card-header text-center bg-secondary w-100'>Loading...</div>
                <div class="card-body text-center">
                    <div class="spinner-border text-primary"></div>
                </div>
            </div>
        `;

    $("#start").click(function () {
      getData();
      $(".nav_buttons").css("display", "block");
      document.getElementById("track").innerHTML = `
            <div class="progress m-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"></div>
            </div>
          `;
          
          $('.test').css("display","inline-block"); //showing timer   
          countdown(); //calling timer
          $( ".test" ).appendTo( $(body)); //add timer to body

      setTimeout(function () {
        $(".toast").css("display", "block");
        $(".toast").toast("show");
      }, 2000);

      setTimeout(function () {
        $(".toast").toast("hide");
        $(".toast").css("display", "none");
      }, 10000);
    });

    function shuffleArray(array) {
      var currentIndex = array.length,
        randomIndex;

      while (0 !== currentIndex) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;

        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex],
          array[currentIndex],
        ];
      }

      return array;
    }

    function getData() {
      resultDiv.innerHTML = spinner;
      fetch(
        "https://opentdb.com/api.php?amount=" +
          amount +
          "&category=" +
          category_url +
          ""
      )
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          function showData(i) {
            var incorrectAns = data.results[i].incorrect_answers;
            var correctAns = data.results[i].correct_answer;
            var options = incorrectAns.concat(correctAns);

            var sno = i + 1;
            function iterateOptions(value, index, array) {
              return (
                `
                    <label id='l_opt${index}' for='opt${index}'>
                    <input type="checkbox" name="options" id='opt${index}' class="check" value="${index}">
                    ${value}
                    </label>
                    ` + `<br><hr>`
              );
            }
            $(document).ready(function () {
              $(".check").click(function () {
                $(".check").not(this).prop("checked", false);
                //$(".check").not(this).parent().removeClass("fas");
              });
              var count = 0;
              $(".check").click(function () {
                //console.log('Marked: ' +this.value);
                //console.log('Answer: '+options.indexOf(correctAns));
                if (
                  $(this).is(":checked") &&
                  this.value == options.indexOf(correctAns)
                ) {
                  ++count;
                  if (count == 1) {
                    //$(this).before('correct');
                    $(this)
                      .parent()
                      .html(
                        `&nbsp; <i class='fas fa-check fa-lg' style=color:green;></i>`
                      )
                      .append("&nbsp;" + `<span>${options[this.value]}<span>`);
                    console.log("correct");
                  }
                } else if (
                  $(this).is(":checked") &&
                  this.value != options.indexOf(correctAns)
                ) {
                  // $(this).before('Incorrect');
                  $(this)
                    .parent()
                    .html(
                      `&nbsp; <i class='fas fa-times fa-lg' style=color:red;></i>`
                    )
                    .append("&nbsp;" + `<span>${options[this.value]}<span>`);
                  console.log("incorrect");
                }
              });
            });
            resultDiv.innerHTML = `
                        <div class="card h-auto bg-dark text-white">
                            <div class='card-header bg-primary w-100 d-flex flex-column d-sm-flex flex-sm-row justify-content-between align-items-center'>
                                <h3 class='d-flex align-items-baseline'>

                                  <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" title='Leave Quiz'>
                                      <i class='fas fa-home fa-lg'></i>
                                  </button>

            if (i >= amount - 1) {

          showData(i);

          function showAttemptedData(i) {
            var sno = i + 1;
            resultDiv.innerHTML = `
                        <div class="card h-auto bg-dark text-white">
                            <div class='card-header bg-primary w-100 d-flex justify-content-between align-items-center'>

                            <div class="card-body">

                                          <kbd>${data.results[i].difficulty}</kbd>

                            <br>
                            <button class="btn btn-success" id="submit">Submit</button>

                        `;
          }

          var counter = 0;

          $("#next").click(function () {
            $("#previous").removeAttr("disabled");
            $("#previous").removeClass("btn-danger");
            if (i >= amount - 1) {
              const alertEnd = `<div class=" position-relative alert alert-success alert-dismissible fade show m-2 mt-5" role="alert">

                                        <button type="button" class="close" data-dismiss="alert"><i class='fas fa-times-circle'></i></button>
                                    </div>`;

              counter++;
              if (counter == 1) {
                $("body").prepend(alertEnd);
                $("#next").attr("disabled", "disabled");
                $("#next").addClass("btn-danger");
              }
            } else {
              showData(++i);
            }
            $(".progress-bar").css("width", (100 / amount) * (i + 1) + "%");
          });

          $("#previous").click(function () {
            $("#next").removeAttr("disabled");
            $("#next").removeClass("btn-danger");
            counter = 0;
            $(".alert-success").remove();
            if (i <= 0) {
              $(this).attr("disabled", "disabled");
              $(this).addClass("btn-danger");
            } else {
              showAttemptedData(--i);
              $(".progress-bar").css("width", -100 / amount + "%");
            }
          });

        })

    //set minutes
    var mins = 0;

    //calculate the seconds
    var secs = mins * 60;

    //countdown function is evoked when page is loaded
    function countdown() {
      setTimeout("Decrement()", 60);
    }

    //Decrement function decrement the value.
    function Decrement() {
      if (document.getElementById) {
        minutes = document.getElementById("minutes");
        seconds = document.getElementById("seconds");

        //if less than a minute remaining
        //Display only seconds value.
        if (seconds < 59) {
          seconds.value = secs;
        }

        //Display both minutes and seconds
        //getminutes and getseconds is used to
        //get minutes and seconds
        else {
          minutes.value = getminutes();
          seconds.value = getseconds();
        }
        //when less than a minute remaining
        //colour of the minutes and seconds
        //changes to red
        if (secs < 10) {
          seconds.value = '0'+seconds.value;
        }
        if (mins < 10) {
          minutes.value = '0'+minutes.value;
        }
        //if seconds becomes zero,
        //then page alert time up
        if (mins < 0) {
          alert("time up");
          minutes.value = 0;
          seconds.value = 0;
        }
        //if seconds > 0 then seconds is decremented
        else {
          secs++;
          setTimeout("Decrement()", 1000);
        }
      }
    }

    function getminutes() {
      //minutes is seconds divided by 60, rounded down
      mins = Math.floor(secs / 60);
      return mins;
    }

    function getseconds() {
      //take minutes remaining (as seconds) away
      //from total seconds remaining
      return secs - Math.round(mins * 60);
    }
